<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>IKEA_KOREA</title>
  </head>
  <body>
    <header>
      <a href="#">
        <img src="./assets/delivery_white.png" alt="인기제품" />
        <p>IKEA 인기제품</p>
      </a>
    </header>
    <section class="banner">
      <div class="banner-group">
        <div class="icon-group">
          <a href="#">
            <img src="./assets/IKEA_logo.png" alt="IKEA" class="IKEA-logo" />
          </a>
          <div class="user-icon-group">
            <a href="#">
              <img src="./assets/user.png" alt="USER" />
            </a>
            <a href="#"> <img src="./assets/heart.png"heart"> </a>
            <a href="#">
              <img src="./assets/shopping-basket.png" alt="shopping-basket" />
            </a>
            <a href="#">
              <img src="./assets/list.png" alt="list" />
            </a>
          </div>
        </div>
        <div class="search">
            <form action="#" method="POST">
                <input type="text" placeholder="검색어 입력" />
            </form>
            <img src="./assets/camera.png" alt="camera" class="camera-img"/>
            <img src="./assets/loupe.png" alt="search" class="loupe-img"/>
       </div>
    </section>
    <section class="campain">
        <div class="campain-img">
          <img src="./assets/campain_img.webp" alt="campain_img">
        </div>
        <div class="campain-desc">
          <h1>
            IKEA "새삶스럽게" 캠페인
          </h1>
          <p>
            취향에 대한 확신을 갖고, 가족의 범위를 확장해 가며 나의 변화를 선택하고, 서로 달라고 조화를 이루는 새삼스러운 삶을 발견해 보세요.
          </p>
          <form action="#" method="POST">
            <button type="button">
              자세히 보기
            </button>
          </form>
      </div>
    </section>
  </body>
</html>
